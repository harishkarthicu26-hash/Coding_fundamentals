<!DOCTYPE html>
<html>
<head>
<title>Quick Contact</title>
</head>

<body style="margin:0; background:white; font-family:Arial;">

<center>

  <br><br>

  <!-- Blue Border Frame -->
  <div style="background:#00cfff; padding:55px; width:480px;">

    <!-- White Form Box -->
    <div style="background:white; padding:30px;">

      <h1 style="margin:0; color:orange; font-weight:normal;">Quick Contact</h1>

      <p style="color:gray; font-size:14px;">
        Contact us today, and get reply within 24 hours!
      </p>

      <form>

        <input type="text" placeholder="Your name"
        style="width:100%; padding:12px; margin-top:15px; border:1px solid #ccc;">

        <input type="email" placeholder="Your Email Address"
        style="width:100%; padding:12px; margin-top:15px; border:1px solid #ccc;">

        <input type="text" placeholder="Your Phone Number"
        style="width:100%; padding:12px;  border:1px solid #ccc;">

        <input type="text" placeholder="Your Web Site starts with http://"
        style="width:100%; padding:12px; border:1px solid #ccc;">

        <textarea placeholder="Type your Message Here...."
        style="width:100%; height:120px; padding:12px;  border:1px solid #ccc;"></textarea>

        <input type="submit" value="Submit"
        style="width:100%; padding:14px; margin-top:20px; background:#00cfff; color:white; border:none; font-size:16px;">

      </form>

    </div>
  </div>

</center>

</body>
</html>
