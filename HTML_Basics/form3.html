<!DOCTYPE html>
<html>
    <head>
        <title>Job application</title>
    </head>
    <body>
        <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Job Application Form</h1>
        <form>
            <fieldset>
                <legend>Enter Your Details</legend>
      <b>Full Name:</b><br><br>
      <input type="text" name="fullname" placeholder="Enter your name"/><br><br><br>

      <b>Email Address: </b><br><br>
      <input type="email" name="email" placeholder="Enter your email address"/><br><br><br>

      <b>Address: </b><br><br>
      <input type="text" name="text" placeholder="Enter your address"/><br><br><br>

      <table>
        <tr>
            <td><b>City:</b></td><td colspan="4"><b>Pincode:</b></td>
        </tr>
        <tr><td><input type="text" name="city" size="35" placeholder="Enter your city"/></td><td><input type="number" name="pincode" size="10" placeholder="000000"/></td></tr>
      </table>
      <br>

      <b>Telphone No:</b><br><br>
      <input type="number" name="teleno" placeholder="1-(555)-555-555"/><br><br><br>

    
      <b>Start Date: </b><br><br>
      <input type="date" name="date" placeholder="21/12/2025"/><br><br><br>

      
      <b>Upload Your CV: </b><br><br>
      <input type="file" name="CV file" /><br><br><br>

      
      <input type="submit" value="submit" style="background-color: rgb(74, 153, 226); color: white; padding: 10px 20px; border: none;"/>
<button style="background-color: blue; color: aliceblue; width: 100px; ">Submit</button>
      </fieldset>
        </form>
    </body>
</html>
